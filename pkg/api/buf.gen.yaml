version: v2
clean: true
managed:
  enabled: true
  disable:
    - module: 'buf.build/gogo/protobuf'
  override:
    - file_option: go_package_prefix
      value: github.com/moweilong/mo/pkg/api/gen/go
plugins:
  # 使用go插件生成go代码
  #- plugin: buf.build/protocolbuffers/go
  - local: protoc-gen-go
    out: gen/go
    opt: 
      - paths=source_relative
